<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lääkemuistio</title>
  
  <!-- Tyylit (Tailwind CSS) -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Babel (kääntää React-koodin selaimessa) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Määrittelyt mistä kirjastot ladataan -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"
      }
    }
  </script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>

  <!-- Sovelluksen koodi -->
  <script type="text/babel" data-type="module">
    import React, { useState, useEffect } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Plus, Pill, Clock, Trash2, CheckCircle, History, X, BarChart2, Calendar, AlertTriangle, Pencil, CalendarPlus } from 'lucide-react';
    
    // --- FIREBASE IMPORTS ---
    import { initializeApp } from 'firebase/app';
    import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';
    import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot } from 'firebase/firestore';

    // --- ASETUKSET ---
    const firebaseConfig = {
      apiKey: "AIzaSyCZIupycr2puYrPK2KajAW7PcThW9Pjhb0",
      authDomain: "perhekalenteri-projekti.firebaseapp.com",
      databaseURL: "https://perhekalenteri-projekti-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "perhekalenteri-projekti",
      storageBucket: "perhekalenteri-projekti.appspot.com",
      messagingSenderId: "588536838615",
      appId: "1:588536838615:web:148de0581bbd46c42c7392"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const APP_ID = 'laakemuistio';

    // --- SOVELLUSKOMPONENTTI ---
    const MedicineTracker = () => {
      const [activeTab, setActiveTab] = useState('home');
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);

      const [medications, setMedications] = useState([]);
      const [logs, setLogs] = useState([]);

      // 1. Kirjautuminen
      useEffect(() => {
        const initAuth = async () => {
          try { await signInAnonymously(auth); } 
          catch (error) { console.error("Auth error:", error); }
        };
        initAuth();

        const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
          setUser(currentUser);
          if (!currentUser) setLoading(false);
        });
        return () => unsubscribe();
      }, []);

      // 2. Tietojen kuuntelu
      useEffect(() => {
        if (!user) return;

        const medsRef = collection(db, 'artifacts', APP_ID, 'users', user.uid, 'medications');
        const logsRef = collection(db, 'artifacts', APP_ID, 'users', user.uid, 'logs');

        const unsubMeds = onSnapshot(medsRef, (snapshot) => {
          const medsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          medsData.sort((a, b) => a.createdAt - b.createdAt);
          setMedications(medsData);
          setLoading(false);
        }, (err) => { console.error(err); setLoading(false); });

        const unsubLogs = onSnapshot(logsRef, (snapshot) => {
          const logsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          setLogs(logsData);
        });

        return () => { unsubMeds(); unsubLogs(); };
      }, [user]);

      // State UI-toiminnoille
      const [newMedName, setNewMedName] = useState('');
      const [isAdding, setIsAdding] = useState(false);
      
      // Muokkaus ja manuaalinen lisäys
      const [editingMed, setEditingMed] = useState(null); // Sisältää lääke-objektin jota muokataan
      const [manualLogMed, setManualLogMed] = useState(null); // Sisältää lääkkeen jolle lisätään aika
      const [manualDate, setManualDate] = useState('');
      
      const [showHistoryFor, setShowHistoryFor] = useState(null);
      const [confirmDialog, setConfirmDialog] = useState({ isOpen: false, type: null, itemId: null, title: '', message: '' });

      // Värit (Laajennettu ja selkeytetty paletti)
      const colorList = ['blue', 'green', 'purple', 'orange', 'rose', 'cyan', 'amber'];
      const colorMap = {
        'blue':   { bg: 'bg-blue-50',   border: 'border-blue-100',   dot: 'bg-blue-500',   text: 'text-blue-700',   btn: 'bg-blue-600 active:bg-blue-700' },
        'green':  { bg: 'bg-emerald-50', border: 'border-emerald-100', dot: 'bg-emerald-500', text: 'text-emerald-700', btn: 'bg-emerald-600 active:bg-emerald-700' },
        'purple': { bg: 'bg-violet-50',  border: 'border-violet-100',  dot: 'bg-violet-500',  text: 'text-violet-700',  btn: 'bg-violet-600 active:bg-violet-700' },
        'orange': { bg: 'bg-orange-50',  border: 'border-orange-100',  dot: 'bg-orange-500',  text: 'text-orange-700',  btn: 'bg-orange-600 active:bg-orange-700' },
        'rose':   { bg: 'bg-rose-50',    border: 'border-rose-100',    dot: 'bg-rose-500',    text: 'text-rose-700',    btn: 'bg-rose-600 active:bg-rose-700' },
        'cyan':   { bg: 'bg-cyan-50',    border: 'border-cyan-100',    dot: 'bg-cyan-500',    text: 'text-cyan-700',    btn: 'bg-cyan-600 active:bg-cyan-700' },
        'amber':  { bg: 'bg-amber-50',   border: 'border-amber-100',   dot: 'bg-amber-500',   text: 'text-amber-700',   btn: 'bg-amber-600 active:bg-amber-700' },
      };
      
      const getColors = (key) => colorMap[key] || colorMap['blue'];
      
      // Valitaan väri kiertävästi listan pituuden mukaan
      const getNextColorKey = () => {
        const index = medications.length % colorList.length;
        return colorList[index];
      };

      // --- TOIMINNOT ---

      // LISÄÄ UUSI
      const handleAddMedication = async (e) => {
        e.preventDefault();
        if (!newMedName.trim() || !user) return;
        try {
          await addDoc(collection(db, 'artifacts', APP_ID, 'users', user.uid, 'medications'), {
            name: newMedName.trim(),
            colorKey: getNextColorKey(),
            createdAt: Date.now()
          });
          setNewMedName('');
          setIsAdding(false);
        } catch (error) { alert("Virhe lisäyksessä."); }
      };

      // MUOKKAA NIMEA
      const handleUpdateMedication = async (e) => {
        e.preventDefault();
        if (!editingMed || !editingMed.name.trim() || !user) return;
        try {
          const medRef = doc(db, 'artifacts', APP_ID, 'users', user.uid, 'medications', editingMed.id);
          await updateDoc(medRef, { name: editingMed.name.trim() });
          setEditingMed(null);
        } catch (error) { alert("Virhe muokkauksessa."); }
      };

      // LISÄÄ LOKI (OTA NYT)
      const takeMedicine = async (medId) => {
        if (!user) return;
        try {
          await addDoc(collection(db, 'artifacts', APP_ID, 'users', user.uid, 'logs'), {
            medId: medId,
            timestamp: new Date().toISOString()
          });
        } catch (error) { console.error(error); }
      };

      // LISÄÄ LOKI (MANUAALINEN AIKA)
      const handleManualLog = async (e) => {
        e.preventDefault();
        if (!manualLogMed || !manualDate || !user) return;
        try {
          await addDoc(collection(db, 'artifacts', APP_ID, 'users', user.uid, 'logs'), {
            medId: manualLogMed.id,
            timestamp: new Date(manualDate).toISOString()
          });
          setManualLogMed(null);
          setManualDate('');
        } catch (error) { alert("Virhe lisäyksessä."); }
      };

      // POISTA
      const executeDelete = async () => {
        if (!user) return;
        const { type, itemId } = confirmDialog;
        try {
          if (type === 'deleteMed') {
            await deleteDoc(doc(db, 'artifacts', APP_ID, 'users', user.uid, 'medications', itemId));
            const logsToDelete = logs.filter(l => l.medId === itemId);
            logsToDelete.forEach(log => deleteDoc(doc(db, 'artifacts', APP_ID, 'users', user.uid, 'logs', log.id)));
            if (showHistoryFor === itemId) setShowHistoryFor(null);
          } else if (type === 'deleteLog') {
            await deleteDoc(doc(db, 'artifacts', APP_ID, 'users', user.uid, 'logs', itemId));
          }
        } catch (error) { alert("Poisto epäonnistui."); }
        setConfirmDialog({ isOpen: false, type: null, itemId: null, title: '', message: '' });
      };

      // --- APUFUNKTIOT ---
      const formatTime = (iso) => { try { return new Date(iso).toLocaleTimeString('fi-FI', { hour: '2-digit', minute: '2-digit' }); } catch(e) { return '--:--'; } };
      
      const getDayLabel = (iso) => {
        try {
          const d = new Date(iso); const today = new Date();
          if (d.toDateString() === today.toDateString()) return 'Tänään';
          const yest = new Date(); yest.setDate(yest.getDate() - 1);
          if (d.toDateString() === yest.toDateString()) return 'Eilen';
          return `${d.getDate()}.${d.getMonth()+1}.`;
        } catch(e) { return ''; }
      };

      const getLastTaken = (medId) => {
        const l = logs.filter(x => x.medId === medId);
        return l.length ? l.sort((a,b)=>new Date(b.timestamp)-new Date(a.timestamp))[0] : null;
      };

      const getLast7Days = () => Array.from({length:7}, (_, i) => { const d = new Date(); d.setDate(d.getDate() - i); return d; });
      const getLogsForDate = (dateObj) => logs.filter(l => new Date(l.timestamp).toDateString() === dateObj.toDateString()).sort((a,b)=>new Date(a.timestamp)-new Date(b.timestamp));

      // Nykyinen aika oletuksena manuaaliseen syöttöön
      const getCurrentDateTimeLocal = () => {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        return now.toISOString().slice(0, 16);
      };

      // --- RENDERÖINTI ---
      if (loading) return <div className="flex h-screen items-center justify-center text-slate-400">Yhdistetään...</div>;

      return (
        <div className="flex flex-col h-screen bg-slate-50 font-sans overflow-hidden select-none">
          
          {/* HEADER */}
          <header className="flex-none bg-white border-b border-slate-200 px-4 py-3 flex justify-between items-center z-10 shadow-sm">
            <h1 className="text-lg font-bold text-slate-800 flex items-center gap-2">
              {activeTab === 'home' ? <Pill className="text-blue-600" size={20} /> : <BarChart2 className="text-blue-600" size={20} />}
              {activeTab === 'home' ? 'Lääkkeet' : 'Historia'}
            </h1>
            {activeTab === 'home' && <span className="text-xs text-slate-400 font-medium bg-slate-100 px-2 py-1 rounded-full">{new Date().toLocaleDateString('fi-FI')}</span>}
          </header>

          {/* MAIN CONTENT */}
          <main className="flex-1 overflow-y-auto p-3 pb-32">
            <div className="max-w-md mx-auto space-y-3">
              
              {/* --- KOTINÄKYMÄ --- */}
              {activeTab === 'home' && (
                <>
                  {medications.length === 0 && !isAdding && (
                    <div className="text-center py-12 text-slate-400">
                      <div className="bg-white p-4 rounded-full inline-block mb-3 shadow-sm"><Pill size={32} className="text-blue-200" /></div>
                      <p className="mb-4 text-sm">Ei lääkkeitä listalla.</p>
                      <button onClick={() => setIsAdding(true)} className="bg-blue-600 text-white px-5 py-2.5 rounded-full font-bold shadow-lg text-sm active:scale-95 transition-transform">Lisää ensimmäinen</button>
                    </div>
                  )}

                  {medications.map(med => {
                    const lastLog = getLastTaken(med.id);
                    const c = getColors(med.colorKey || 'blue');
                    
                    return (
                      <div key={med.id} className={`rounded-xl p-4 shadow-sm border ${c.bg} ${c.border} relative group`}>
                        
                        {/* Lääkkeen tiedot + napit */}
                        <div className="flex justify-between items-start mb-3">
                          <div className="pr-2">
                            <div className="flex items-center gap-2">
                              <h3 className="text-lg font-bold text-slate-800 leading-tight">{med.name}</h3>
                              {/* Muokkausnappi (pieni kynä) */}
                              <button 
                                onClick={() => setEditingMed(med)}
                                className="p-1 text-slate-400 hover:text-blue-600 opacity-50 hover:opacity-100 transition-opacity"
                              >
                                <Pencil size={14} />
                              </button>
                            </div>
                            
                            <div className="flex items-center gap-1.5 text-xs text-slate-600 mt-1 font-medium">
                              <Clock size={12} />
                              <span>{lastLog ? `${getDayLabel(lastLog.timestamp)} klo ${formatTime(lastLog.timestamp)}` : 'Ei otettu vielä'}</span>
                            </div>
                          </div>

                          {/* Toimintopainikkeet (pienempiä mobiilissa) */}
                          <div className="flex gap-1">
                            <button onClick={() => { setManualLogMed(med); setManualDate(getCurrentDateTimeLocal()); }} className="p-2 bg-white/60 rounded-lg hover:text-blue-600 hover:bg-white transition-colors" title="Lisää tietty aika"><CalendarPlus size={18}/></button>
                            <button onClick={() => setShowHistoryFor(med.id)} className="p-2 bg-white/60 rounded-lg hover:text-blue-600 hover:bg-white transition-colors"><History size={18}/></button>
                            <button onClick={() => setConfirmDialog({isOpen:true, type:'deleteMed', itemId:med.id, title:'Poista lääke?', message:'Poistetaanko lääke ja historia?'})} className="p-2 bg-white/60 rounded-lg hover:text-red-500 hover:bg-white transition-colors"><Trash2 size={18}/></button>
                          </div>
                        </div>

                        {/* Iso OTA-nappi */}
                        <button 
                          onClick={() => takeMedicine(med.id)} 
                          className={`w-full py-3 rounded-lg font-bold text-white shadow-md flex items-center justify-center gap-2 active:scale-95 transition-transform ${c.btn}`}
                        >
                          <CheckCircle size={20} /> OTA NYT
                        </button>
                      </div>
                    );
                  })}
                </>
              )}

              {/* --- HISTORIANÄKYMÄ --- */}
              {activeTab === 'stats' && (
                <div className="space-y-4">
                  {/* Väriselite */}
                  <div className="bg-white p-3 rounded-xl shadow-sm border border-slate-100">
                    <h3 className="text-[10px] font-bold text-slate-400 uppercase mb-2 tracking-wider">Lääkkeet</h3>
                    <div className="flex flex-wrap gap-2">
                      {medications.map(med => {
                        const c = getColors(med.colorKey || 'blue');
                        return (
                          <div key={med.id} className={`px-2 py-1 rounded-md border flex items-center gap-1.5 ${c.bg} ${c.border}`}>
                            <div className={`w-2.5 h-2.5 rounded-full ${c.dot}`} />
                            <span className="text-xs font-bold text-slate-700">{med.name}</span>
                          </div>
                        );
                      })}
                    </div>
                  </div>

                  {/* Viikkolistaus */}
                  <div className="bg-white p-3 rounded-xl shadow-sm border border-slate-100">
                    <h2 className="text-base font-bold text-slate-800 mb-3 flex items-center gap-2"><Calendar className="text-blue-500" size={18}/> Viimeiset 7 päivää</h2>
                    <div className="space-y-3">
                      {getLast7Days().map((day, i) => {
                        const logsNow = getLogsForDate(day);
                        const isToday = i === 0;
                        return (
                          <div key={i} className={`border-b border-slate-50 pb-2 last:border-0 ${isToday ? 'bg-blue-50/40 -mx-2 px-2 rounded-lg py-2 border-none' : ''}`}>
                            <div className={`text-[10px] font-bold uppercase mb-1.5 ${isToday ? 'text-blue-600' : 'text-slate-400'}`}>{getDayLabel(day.toISOString())}</div>
                            <div className="flex flex-wrap gap-2">
                              {!logsNow.length ? <span className="text-xs text-slate-300 italic">-</span> : logsNow.map(log => {
                                const med = medications.find(m => m.id === log.medId);
                                const c = med ? getColors(med.colorKey||'blue') : {bg:'bg-gray-100',dot:'bg-gray-400',border:'border-gray-200'};
                                return (
                                  <button key={log.id} onClick={() => setConfirmDialog({isOpen:true, type:'deleteLog', itemId:log.id, title:'Poista?', message:'Poistetaanko merkintä?'})} className={`flex items-center gap-1.5 px-2.5 py-1 rounded-full border shadow-sm active:scale-95 ${c.bg} ${c.border}`}>
                                    <div className={`w-1.5 h-1.5 rounded-full ${c.dot}`} />
                                    <span className="text-xs font-bold text-slate-700">{formatTime(log.timestamp)}</span>
                                  </button>
                                );
                              })}
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                </div>
              )}
            </div>
          </main>

          {/* ALAPALKKI */}
          <nav className="flex-none bg-white border-t border-slate-200 px-6 py-2 flex justify-around items-center z-20 pb-safe">
            <button onClick={() => setActiveTab('home')} className={`flex flex-col items-center gap-1 p-2 rounded-xl transition-colors ${activeTab === 'home' ? 'text-blue-600 bg-blue-50' : 'text-slate-400'}`}>
              <Pill size={22} strokeWidth={activeTab==='home'?2.5:2} /> <span className="text-[10px] font-bold">Lääkkeet</span>
            </button>
            <button onClick={() => setActiveTab('stats')} className={`flex flex-col items-center gap-1 p-2 rounded-xl transition-colors ${activeTab === 'stats' ? 'text-blue-600 bg-blue-50' : 'text-slate-400'}`}>
              <BarChart2 size={22} strokeWidth={activeTab==='stats'?2.5:2} /> <span className="text-[10px] font-bold">Historia</span>
            </button>
          </nav>

          {/* FAB - Lisää uusi */}
          {!isAdding && activeTab === 'home' && medications.length > 0 && !showHistoryFor && !confirmDialog.isOpen && !editingMed && !manualLogMed && (
            <button onClick={() => setIsAdding(true)} className="absolute bottom-20 right-5 bg-blue-600 text-white w-12 h-12 rounded-full shadow-xl flex items-center justify-center z-30 active:scale-95 transition-transform"><Plus size={28}/></button>
          )}

          {/* --- MODALIT --- */}

          {/* 1. LISÄÄ LÄÄKE */}
          {isAdding && (
            <div className="absolute inset-0 z-50 bg-slate-900/60 backdrop-blur-sm flex items-end justify-center animate-in fade-in duration-200">
              <div className="bg-white w-full rounded-t-2xl p-5 shadow-2xl animate-in slide-in-from-bottom-full duration-300">
                <h2 className="text-lg font-bold mb-4">Lisää lääke</h2>
                <form onSubmit={handleAddMedication}>
                  <input autoFocus className="w-full bg-slate-50 p-3 rounded-xl text-base mb-4 outline-none border focus:border-blue-500" placeholder="Lääkkeen nimi (esim. Burana)" value={newMedName} onChange={e => setNewMedName(e.target.value)} />
                  <div className="flex gap-3">
                    <button type="button" onClick={() => setIsAdding(false)} className="flex-1 py-3 bg-slate-100 rounded-xl font-bold text-slate-600 text-sm">Peruuta</button>
                    <button type="submit" disabled={!newMedName.trim()} className="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold text-sm disabled:opacity-50">Tallenna</button>
                  </div>
                </form>
                <div className="h-6"></div>
              </div>
            </div>
          )}

          {/* 2. MUOKKAA LÄÄKETTÄ */}
          {editingMed && (
            <div className="absolute inset-0 z-50 bg-slate-900/60 backdrop-blur-sm flex items-end justify-center animate-in fade-in duration-200">
              <div className="bg-white w-full rounded-t-2xl p-5 shadow-2xl animate-in slide-in-from-bottom-full duration-300">
                <h2 className="text-lg font-bold mb-4">Muokkaa nimeä</h2>
                <form onSubmit={handleUpdateMedication}>
                  <input autoFocus className="w-full bg-slate-50 p-3 rounded-xl text-base mb-4 outline-none border focus:border-blue-500" value={editingMed.name} onChange={e => setEditingMed({...editingMed, name: e.target.value})} />
                  <div className="flex gap-3">
                    <button type="button" onClick={() => setEditingMed(null)} className="flex-1 py-3 bg-slate-100 rounded-xl font-bold text-slate-600 text-sm">Peruuta</button>
                    <button type="submit" disabled={!editingMed.name.trim()} className="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold text-sm disabled:opacity-50">Tallenna</button>
                  </div>
                </form>
                <div className="h-6"></div>
              </div>
            </div>
          )}

          {/* 3. MANUAALINEN LISÄYS */}
          {manualLogMed && (
            <div className="absolute inset-0 z-50 bg-slate-900/60 backdrop-blur-sm flex items-end justify-center animate-in fade-in duration-200">
              <div className="bg-white w-full rounded-t-2xl p-5 shadow-2xl animate-in slide-in-from-bottom-full duration-300">
                <h2 className="text-lg font-bold mb-1">Unohditko merkitä?</h2>
                <p className="text-sm text-slate-500 mb-4">{manualLogMed.name}</p>
                <form onSubmit={handleManualLog}>
                  <input type="datetime-local" className="w-full bg-slate-50 p-3 rounded-xl text-base mb-4 outline-none border focus:border-blue-500" value={manualDate} onChange={e => setManualDate(e.target.value)} />
                  <div className="flex gap-3">
                    <button type="button" onClick={() => setManualLogMed(null)} className="flex-1 py-3 bg-slate-100 rounded-xl font-bold text-slate-600 text-sm">Peruuta</button>
                    <button type="submit" disabled={!manualDate} className="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold text-sm disabled:opacity-50">Tallenna</button>
                  </div>
                </form>
                <div className="h-6"></div>
              </div>
            </div>
          )}

          {/* 4. VARMISTUS */}
          {confirmDialog.isOpen && (
            <div className="absolute inset-0 z-[60] bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-6 animate-in fade-in">
              <div className="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl">
                <div className="flex items-center gap-2 text-red-600 mb-2 font-bold text-lg"><AlertTriangle /> {confirmDialog.title}</div>
                <p className="text-slate-600 mb-6 text-sm">{confirmDialog.message}</p>
                <div className="flex gap-3">
                  <button onClick={() => setConfirmDialog({...confirmDialog, isOpen:false})} className="flex-1 py-2.5 bg-slate-100 rounded-xl font-bold text-slate-700 text-sm">Peruuta</button>
                  <button onClick={executeDelete} className="flex-1 py-2.5 bg-red-500 text-white rounded-xl font-bold text-sm">Poista</button>
                </div>
              </div>
            </div>
          )}

          {/* 5. HISTORIA MODAL */}
          {showHistoryFor && (
            <div className="absolute inset-0 z-50 bg-slate-900/60 backdrop-blur-sm flex items-end justify-center">
              <div className="bg-white w-full h-[85%] rounded-t-2xl flex flex-col shadow-2xl animate-in slide-in-from-bottom-full duration-300">
                <div className="p-4 border-b flex justify-between items-center">
                  <h2 className="text-lg font-bold">{medications.find(m => m.id === showHistoryFor)?.name}</h2>
                  <button onClick={() => setShowHistoryFor(null)} className="p-2 bg-slate-100 rounded-full"><X size={20}/></button>
                </div>
                <div className="overflow-y-auto flex-1 p-4 space-y-3">
                  {logs.filter(l => l.medId === showHistoryFor).sort((a,b)=>new Date(b.timestamp)-new Date(a.timestamp)).map(log => (
                    <div key={log.id} className="flex justify-between items-center p-3 bg-slate-50 rounded-xl border border-slate-100">
                      <div><div className="font-bold text-slate-700 text-sm">{getDayLabel(log.timestamp)}</div><div className="text-xs text-slate-400">klo {formatTime(log.timestamp)}</div></div>
                      <button onClick={() => setConfirmDialog({isOpen:true, type:'deleteLog', itemId:log.id, title:'Poista?', message:'Poistetaanko tämä?'})} className="p-2 text-red-400 hover:bg-red-50 rounded-lg"><Trash2 size={16}/></button>
                    </div>
                  ))}
                  {!logs.some(l => l.medId === showHistoryFor) && <div className="text-center text-slate-400 mt-10 text-sm">Ei merkintöjä.</div>}
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<MedicineTracker />);
  </script>
</body>
</html>
