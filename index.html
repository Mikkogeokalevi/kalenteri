<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kauppisen perhekalenteri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-overlay" class="login-overlay">
        <div class="login-box">
            <h2>Kauppisen perhekalenteri</h2>
            <form id="login-form">
                <label for="login-email">Sähköposti:</label>
                <input type="email" id="login-email" required autocomplete="email">
                <label for="login-password">Salasana:</label>
                <input type="password" id="login-password" required autocomplete="current-password">
                <button type="submit">Kirjaudu sisään</button>
                <p id="login-error" class="hidden">Väärä sähköposti tai salasana.</p>
            </form>
        </div>
    </div>
    
    <div id="main-container" class="container hidden">
        <header>
            <div class="header-content">
                <h1>Kauppisen perhekalenteri</h1>
            </div>
        </header>

        <main>
            <div id="tanaan-banneri"></div>
            <div class="tulevat-tapahtumat">
                <h3>Tulevat Tapahtumat</h3>
                <div class="haku-ja-suodatus-kontrollit">
                    <input type="search" id="haku-kentta" placeholder="Hae tapahtumista...">
                    <select id="koskee-suodatin">
                        <option value="kaikki">Näytä kaikki</option>
                        <option value="perhe">Vain Koko perhe</option>
                        <option value="Toni">Vain Toni</option>
                        <option value="Kaisa">Vain Kaisa</option>
                        <option value="Oona">Vain Oona</option>
                        <option value="Kaisa-Toni">Toni + Kaisa</option>
                        <option value="Oona-Toni">Toni + Oona</option>
                        <option value="Kaisa-Oona">Oona + Kaisa</option>
                    </select>
                </div>
                <div id="tulevat-tapahtumat-lista"></div>
            </div>

            <div class="tehtavalista">
                <div class="tehtavalista-otsikko" id="tehtavalista-toggle">
                    <h3>Yhteinen muistilista</h3>
                    <span class="tehtava-laskuri" id="avoimet-tehtavat-laskuri"></span>
                </div>
                <div id="tehtavalista-sisalto" class="hidden">
                    <div id="tehtavat-container">
                    </div>
                    <div class="lisaa-tehtava-lomake">
                        <input type="text" id="uusi-tehtava-teksti" placeholder="Kirjoita uusi tehtävä...">
                        <button id="lisaa-tehtava-nappi">Lisää listaan</button>
                    </div>
                </div>
            </div>

            <button id="avaa-lisays-lomake-btn" class="lisaa-nappi">Lisää uusi tapahtuma +</button>

            <aside class="sivupalkki hidden">
                <h3>Lisää uusi tapahtuma</h3>
                <form id="lisaa-tapahtuma-lomake">
                    <label for="tapahtuma-otsikko">Tapahtuma:</label>
                    <input type="text" id="tapahtuma-otsikko" required>
                    <label for="tapahtuma-kuvaus">Lisätiedot:</label>
                    <textarea id="tapahtuma-kuvaus" rows="3"></textarea>
                    
                    <div class="checkbox-container">
                        <label for="tapahtuma-koko-paiva">Koko päivän tapahtuma</label>
                        <input type="checkbox" id="tapahtuma-koko-paiva">
                    </div>

                    <div id="aika-valinnat">
                        <div>
                            <label for="tapahtuma-alku">Alkaa / Päivämäärä:</label>
                            <input type="datetime-local" id="tapahtuma-alku" required>
                        </div>
                        <div id="loppu-aika-lisaa-container">
                            <label for="tapahtuma-loppu">Loppuu:</label>
                            <input type="datetime-local" id="tapahtuma-loppu" required>
                        </div>
                    </div>

                    <label for="tapahtuma-linkki">Linkki (esim. Google Maps, Teams):</label>
                    <input type="url" id="tapahtuma-linkki" placeholder="https://...">

                    <fieldset>
                        <legend>Ketä koskee:</legend>
                        <div class="ketakoskee-valinnat">
                            <label><input type="checkbox" name="lisaa-ketakoskee" value="perhe"> Koko perhe</label>
                            <label><input type="checkbox" name="lisaa-ketakoskee" value="Toni"> Toni</label>
                            <label><input type="checkbox" name="lisaa-ketakoskee" value="Kaisa"> Kaisa</label>
                            <label><input type="checkbox" name="lisaa-ketakoskee" value="Oona"> Oona</label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Näkyy kenelle:</legend>
                        <div class="nakyvyys-valinnat">
                            <label><input type="checkbox" name="nakyvyys" value="Toni" checked> Toni</label>
                            <label><input type="checkbox" name="nakyvyys" value="Kaisa" checked> Kaisa</label>
                            <label><input type="checkbox" name="nakyvyys" value="Oona" checked> Oona</label>
                        </div>
                    </fieldset>
                    <button type="submit">Lisää kalenteriin</button>
                </form>
            </aside>

            <div class="kalenteri-ylapalkki">
                <button id="edellinen-kk">&lt;</button>
                <h2 id="kuukausi-otsikko">Elokuu 2025</h2>
                <button id="seuraava-kk">&gt;</button>
            </div>
            <div id="kalenteri-paivat-otsikot"></div>
            <div id="kalenteri-grid"></div>
        </main>

        <footer>
            <button id="avaa-menneet-modal-btn" class="footer-btn">Näytä menneet tapahtumat</button>
            <div id="user-info">
                Kirjautunut: <strong id="current-user-name"></strong>
                <button id="logout-btn">Kirjaudu ulos</button>
            </div>
        </footer>
    </div>

    <div id="tapahtuma-modal-overlay" class="modal-overlay hidden">
        </div>

    <div id="menneet-tapahtumat-modal" class="modal-overlay hidden">
        </div>

    <div id="ilmoitus" class="hidden"></div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
