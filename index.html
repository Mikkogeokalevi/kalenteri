<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perheen Kalenteri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-overlay" class="login-overlay">
        </div>

    <div id="main-container" class="container hidden">
        <header>
            <div class="header-content">
                <h1>Perheen Kalenteri</h1>
            </div>
        </header>

        <main>
            <div id="tanaan-banneri"></div>
            <div class="tulevat-tapahtumat">
                <h3>Tulevat Tapahtumat</h3>
                <input type="search" id="haku-kentta" placeholder="Hae tapahtumista...">
                <div id="tulevat-tapahtumat-lista"></div>
            </div>

            <button id="avaa-lisays-lomake-btn" class="lisaa-nappi">Lisää uusi tapahtuma +</button>

            <aside class="sivupalkki hidden">
                <h3>Lisää uusi tapahtuma</h3>
                <form id="lisaa-tapahtuma-lomake">
                    <label for="tapahtuma-otsikko">Tapahtuma:</label>
                    <input type="text" id="tapahtuma-otsikko" required>
                    <label for="tapahtuma-kuvaus">Lisätiedot:</label>
                    <textarea id="tapahtuma-kuvaus" rows="3"></textarea>
                    
                    <label for="tapahtuma-linkki">Linkki (esim. http://...):</label>
                    <input type="url" id="tapahtuma-linkki" placeholder="https://esimerkki.fi">
                    <label class="checkbox-label"><input type="checkbox" id="koko-paiva-checkbox"> Koko päivän tapahtuma</label>

                    <div id="aika-valinnat">
                        <label for="tapahtuma-alku">Alkaa:</label>
                        <input type="datetime-local" id="tapahtuma-alku" required>
                        <label for="tapahtuma-loppu">Loppuu:</label>
                        <input type="datetime-local" id="tapahtuma-loppu" required>
                    </div>
                    
                    <fieldset>
                        <legend>Ketä koskee:</legend>
                        <div class="ketakoskee-valinnat">
                            <label><input type="radio" name="ketakoskee" value="perhe" checked> Koko perhe</label>
                            <label><input type="radio" name="ketakoskee" value="Toni"> Vain Toni</label>
                            <label><input type="radio" name="ketakoskee" value="Kaisa"> Vain Kaisa</label>
                            <label><input type="radio" name="ketakoskee" value="Oona"> Vain Oona</label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Näkyy kenelle:</legend>
                        <div class="nakyvyys-valinnat">
                            <label><input type="checkbox" name="nakyvyys" value="Toni" checked> Toni</label>
                            <label><input type="checkbox" name="nakyvyys" value="Kaisa" checked> Kaisa</label>
                            <label><input type="checkbox" name="nakyvyys" value="Oona" checked> Oona</label>
                        </div>
                    </fieldset>
                    <button type="submit">Lisää kalenteriin</button>
                </form>
            </aside>

            <div class="kalenteri-ylapalkki">
                </div>
            <div id="kalenteri-paivat-otsikot"></div>
            <div id="kalenteri-grid"></div>
        </main>

        <footer>
            </footer>
    </div>

    <div id="tapahtuma-modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <div id="modal-view-content">
                <h2 id="view-otsikko"></h2>
                <p><strong>Aika:</strong> <span id="view-aika"></span></p>
                <p id="view-kuvaus-container"><strong>Lisätiedot:</strong> <span id="view-kuvaus"></span></p>
                <p id="view-linkki-container" class="hidden"><strong>Linkki:</strong> <a id="view-linkki" href="#" target="_blank" rel="noopener noreferrer">Avaa linkki</a></p>
                <p><strong>Näkyvyys:</strong> <span id="view-nakyvyys"></span></p>
                <p><em>Luonut: <span id="view-luoja"></span></em></p>
                <div class="modal-buttons">
                    </div>
            </div>
            <div id="modal-edit-content" class="hidden">
                <h2>Muokkaa tapahtumaa</h2>
                <form id="muokkaa-tapahtuma-lomake">
                    <input type="hidden" id="muokkaa-tapahtuma-id">
                    <label for="muokkaa-tapahtuma-otsikko">Tapahtuma:</label>
                    <input type="text" id="muokkaa-tapahtuma-otsikko" required>
                    <label for="muokkaa-tapahtuma-kuvaus">Lisätiedot:</label>
                    <textarea id="muokkaa-tapahtuma-kuvaus" rows="3"></textarea>

                    <label for="muokkaa-tapahtuma-linkki">Linkki:</label>
                    <input type="url" id="muokkaa-tapahtuma-linkki">
                    <label class="checkbox-label"><input type="checkbox" id="muokkaa-koko-paiva-checkbox"> Koko päivän tapahtuma</label>
                    
                    <div id="muokkaa-aika-valinnat">
                        <label for="muokkaa-tapahtuma-alku">Alkaa:</label>
                        <input type="datetime-local" id="muokkaa-tapahtuma-alku" required>
                        <label for="muokkaa-tapahtuma-loppu">Loppuu:</label>
                        <input type="datetime-local" id="muokkaa-tapahtuma-loppu" required>
                    </div>

                    <fieldset>
                        </fieldset>
                    <fieldset>
                        </fieldset>
                    <div class="modal-buttons">
                        </div>
                </form>
            </div>
        </div>
    </div>

    <div id="ilmoitus" class="hidden"></div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
